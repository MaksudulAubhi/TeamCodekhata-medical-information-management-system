<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Appointment:Medical Information Management System</title>
<link rel="icon" type="image/gif/png" href="/image/title.png">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/form.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">




</head>
<body>
	<div class="wrapper">
		<img alt="medical system" src="/image/medical-2.jpg" width="100%"
			height="1000px">
		<div class="content">
			<h3>Medical Information Management System</h3>
			<div th:switch="${role}">
				<span th:case="'[Receptionist]'" class="link"><a th:href="@{/receptionistPage}">Home</a></span>
				
				
			</div>
			<div class="formpart">
			<h4>Appointment</h4>
			
			
			<form action="#" th:action="@{__${#httpServletRequest.requestURI}__}" th:object="${appointment}" method="post">
			
				<input type='number' placeholder="Patient Id" readonly th:field="*{patientId}" required>
				<br><br>
				<input type='number' placeholder="Doctor Id"  th:field="*{doctorId}" required>
				<br><br>
				<input type='datetime-local' placeholder="Appointment date" th:field="*{dateAndTime}"  required>
				<br><br>
				<input type='text' placeholder="Appointment message" th:field="*{appointmentMessage}"  required>
				<br><br>
			    <input type='text' placeholder="Appointment Room Number" th:field="*{roomNumber}"  required>
				<br><br>
			    
			    <br><br>  
			    
				<input type="submit" value="SUBMIT" id="submit">
				<br><br>
				<span id="emessage" th:utext="${errorMessage}"></span>
				<span id="smessage" th:utext="${successMessage}"></span>
				
				<div th:if="${(bindingResult!=null && bindingResult.getAllErrors()!=null)}">
					<ul th:each="data: ${bindingResult.getAllErrors()}">
					<li th:text="${data.getObjectName()+}'::'+data.getDefaultMessage()}"></li>
					
					</ul>
				
				</div>
			</form>
          
		</div>
		
	
		</div>
		
		<div class="date">
			<p id="demo"></p>
		</div>
		
	</div>
	
	
	
	
	
	<script type="text/javascript">
		var d = new Date();
		document.getElementById("demo").innerHTML = d;
		
		
	</script>
		

</body>
</html>
