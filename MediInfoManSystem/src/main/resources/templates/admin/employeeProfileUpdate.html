<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Search Employee:Medical Information Management System</title>
<link rel="icon" type="image/gif/png" href="/image/title.png">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/form.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
	<div class="wrapper">
		<img alt="medical system" src="/image/medical-2.jpg" width="100%"
			height="650px">
		<div class="content">
			<h3>Medical Information Management System</h3>
			<span class="link"><a href="/adminPage">Home</a></span>
			<div class="formpart">
			<h4>Search employee</h4>
			
			
			<form action="#" th:action="@{__${#httpServletRequest.requestURI}__}" th:object="${se}" method="get">
			    
			    <input type="search" th:name="search" placeholder="Enter employee email" th:value="${search}" required autofocus>
				<br><br>
				<input type="submit" value="SEARCH" id="submit">
				<br><br>
				<span id="emessage" th:utext="${errorMessage}"></span>
				<span id="smessage" th:utext="${successMessage}"></span>
				
				
			</form>
              <span th:utext="${name}"></span>
              <span th:utext="${search}"></span>
		</div>
		
	
		</div>
		
		<div class="date">
			<p id="demo"></p>
		</div>
	</div>
	
	
	<script type="text/javascript">
		var d = new Date();
		document.getElementById("demo").innerHTML = d;
	</script>
		

</body>
</html>
