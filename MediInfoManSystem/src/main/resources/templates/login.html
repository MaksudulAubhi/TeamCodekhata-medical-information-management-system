<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login here:Medical Information Management System</title>
<link rel="icon" type="image/gif/png" href="image/title.png">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/form.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style type="text/css">
 

 .formpart{
 	position:absolute;
 	background:rgba(0,0,0,0.6); 
 	padding:20px;
 	font-size:25px;	
 	margin:40px;	
 }
 .formpart input{
 	padding:10px 20px 10px 20px;
 	
 }
 .error{
 	font-size:17px;
 	color:red;	
 }

 
 </style>
</head>
<body>
	<div class="wrapper">
		<img alt="medical system" src="image/medical-2.jpg" width="100%"
			height="650px">
		<div class="content">
			<h3>Medical Information Management System</h3>
			<div class="formpart">
			<h3>Login here</h3>
			
			
			<form th:action="@{/logon}" method="POST">
				<input type="email" name="email" 
					placeholder="Enter your email" required autofocus><br><br>
				<input type="password" name="password"
					placeholder="Enter passsword" required autofocus><br><br>
					<div class="error" th:if="${param.error}">
					<p>Email or Password is
						invalid.</p>
				</div>
				<input type="submit" value="LOGIN" id="submit">
			</form>

		</div>
		
		
			
		</div>
		
		<div class="date">
			<p id="demo"></p>
		</div>
	</div>
	
	
	<script type="text/javascript">
		var d = new Date();
		document.getElementById("demo").innerHTML = d;
	</script>

</body>
</html>
