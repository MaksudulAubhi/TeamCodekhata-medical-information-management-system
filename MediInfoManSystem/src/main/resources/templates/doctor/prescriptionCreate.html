<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Prescription Create:Medical Information Management System</title>
<link rel="icon" type="image/gif/png" href="/image/title.png">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/form.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.tablePart{
    position:absolute;
 	background:rgba(0,0,0,0.6);
 	padding:22px;
 	font-size:17px;	
 	margin:40px;
 	width:auto;
 	


}

table,th,td{
	border:2px solid black;
	border-collapse:collapse;
	
	
}
th,td{
	padding:10px;
	text-align:left;
}
th{
	background:rgba(0,0,0,0.7);
}
td:hover{
	background:rgba(0,0,0,0.2);
}
.tablePart input{
 	padding:10px 50px 10px 50px;
 	
 }
 #count{
 	color:#f0e9ea;
 }
 .tablePart #submit{
   background-color:black;
   color:white;
  
   
 }
  .tablePart #submit:hover{
   background-color:white;
   color:black;
   
 }



</style>

</head>
<body>
	<div class="wrapper">
		<img alt="medical system" src="/image/medical-2.jpg" width="100%"
			height="1500">
		<div class="content">
			<h3>Medical Information Management System</h3>
			
			<div >
				<span class="link"><a th:href="@{/doctorPage}">Home</a></span>
				
				
			</div>
			
			<div class="tablePart" >
				<h3>Create Prescription</h3>
				<p  th:text="${'Patient Name: ' +name}"></p>
				<p  th:text="${'Patient Age: ' +age}"></p>
				<p  th:text="${'Patient Gender: ' +gender}"></p>
				
				
			   
			  <form action="#" th:action="@{__${#httpServletRequest.requestURI}__}" th:object="${prescription}" method="post">
			  
			  Doctor Id: <input  th:field="*{doctorId}" th:value="${doctorID}" readonly required><br><br>
			  Patient Id:<input th:field="*{patientId}" th:value="${patientID}" readonly required><br><br>
			             <input type="submit" value="SUBMIT  PRESCRIPTION" id="submit"> <br><br>
				<table>
					<thead>
						<tr>
							<th>Disease</th>
							<th>Disease</th>
							<th>Medicine</th>
							<th >Medicine</th>
							
						<tr>
					</thead>
					<tbody >
						<tr >
							<td><input  type="text" th:field="*{disease1}"></td>
							<td><input type="text" th:field="*{disease2}"></td>
							<td><input type="text" th:field="*{medicine1}"></td>
							<td><input type="text" th:field="*{medicine2}"></td>
							
							
						</tr>
						<tr >
							<td><input  type="text" th:field="*{disease3}"></td>
							<td><input type="text" th:field="*{disease4}"></td>
							<td><input type="text" th:field="*{medicine3}"></td>
							<td><input type="text" th:field="*{medicine4}"></td>
							
							
						</tr>
						<tr >
							<td><input  type="text" th:field="*{disease5}"></td>
							<td><input type="text" th:field="*{disease6}"></td>
							<td><input type="text" th:field="*{medicine5}"></td>
							<td><input type="text" th:field="*{medicine6}"></td>
							
							
						</tr>
						<tr >
							<td><input  type="text" th:field="*{disease7}"></td>
							<td><input type="text" th:field="*{disease8}"></td>
							<td><input type="text" th:field="*{medicine7}"></td>
							<td><input type="text" th:field="*{medicine8}"></td>
							
							
						</tr>
						
						<tr >
							<td><input  type="text" th:field="*{disease9}"></td>
							<td><input type="text" th:field="*{disease10}"></td>
							<td><input type="text" th:field="*{medicine9}"></td>
							<td><input type="text" th:field="*{medicine10}"></td>
							
							
						</tr>

					</tbody>

				</table>
				
				<br>
				
					<table >
					<thead>
						<tr>
							<th>Test</th>
							<th>Test</th>
							<th>Test</th>
							<th>Test</th>
							
							
						<tr>
					</thead>
					<tbody >
						<tr >
							<td><input  type="text" th:field="*{test1}"></td>
							<td><input type="text" th:field="*{test2}"></td>
							<td><input type="text" th:field="*{test3}"></td>
							<td><input type="text" th:field="*{test4}"></td>
							
							
						</tr>
						<tr >
						<td><input  type="text" th:field="*{test5}"></td>
							<td><input type="text" th:field="*{test6}"></td>
							<td><input type="text" th:field="*{test7}"></td>
							<td><input type="text" th:field="*{test8}"></td>
							
							
						</tr>
						<tr >
							<td><input  type="text" th:field="*{test9}"></td>
							<td><input type="text" th:field="*{test10}"></td>
							
						   
							
							
						</tr>
					
						

					</tbody>

				</table>
				<br>
				<label style= float:left;>Advice</label>
				<label style=" float:Right; margin-right:410px;">More Information</label><br><br>
				<textarea rows="10" cols="70" style= float:left;  th:field="*{advice}"></textarea>
				
				
				<textarea  th:field="*{information}" rows="10" cols="70" style= "float:Right; margin-right:30px;"></textarea><br><br><br>
				
				
				
				
				<br><br>
				<span id="emessage" th:utext="${errorMessage}"></span>
				<span id="smessage" th:utext="${successMessage}"></span>
				
				<div th:if="${(bindingResult!=null && bindingResult.getAllErrors()!=null)}">
					<ul th:each="data: ${bindingResult.getAllErrors()}">
					<li th:text="${data.getObjectName()+}'::'+data.getDefaultMessage()}"></li>
					
					</ul>
				
				</div>
               </form>
			</div>


		</div>

		<div class="date">
			<p id="demo"></p>
		</div>

	</div>


	<script type="text/javascript">
		var d = new Date();
		document.getElementById("demo").innerHTML = d;
	</script>
	
	
    
   


</body>
</html>
