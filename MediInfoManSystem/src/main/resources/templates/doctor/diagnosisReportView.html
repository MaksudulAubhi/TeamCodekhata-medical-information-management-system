<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Diagnosis Report:Medical Information Management System</title>
<link rel="icon" type="image/gif/png" href="/image/title.png">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/form.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.tablePart{
    position:absolute;
 	background:rgba(0,0,0,0.6);
 	padding:22px;
 	font-size:17px;	
 	margin:40px;
 	width:900px;


}

table,th,td{
	border:2px solid black;
	border-collapse:collapse;
	background:;
	
}
th,td{
	padding:10px;
	text-align:left;
}
td:hover{
	background:rgba(0,0,0,0.2);
}
h4{
	float:right;

}

</style>

</head>
<body>
	<div class="wrapper">
		<img alt="medical system" src="/image/medical-2.jpg" width="100%"
			height="1100">
		<div class="content">
			<h3>Medical Information Management System</h3>
			
				
			<div th:switch="${role}">
				<span th:case="'[Doctor]'" class="link"><a th:href="@{/doctorPage}">Home</a></span>
				<span th:case="'[Head]'" class="link"><a th:href="@{/headPage}">Home</a></span>
				<span th:case="'[Lab]'" class="link"><a th:href="@{/labPage}">Home</a></span>
				<span th:case="'[Nurse]'" class="link"><a th:href="@{/nursePage}">Home</a></span>
			</div>
			<button id="generate" th:if="${role=='[Lab]'}">Generate Report</button>
			
			<div class="tablePart" id="print">
			<h3>Diagnosis Report</h3>
			<p th:utext="'Report ID: '+${diagnosis.id}"></p>
			<p th:utext="${'[Patient ID: '+patient.id +'] [Patient Name: '+ patient.name+'] [ Patient Age: '+ patient.age+'] [ Patient Gender: '+patient.gender+']'}"></p>
			<p th:utext="${'[Referred By:   '+ diagnosis.refDoctor}+']'"></p>
			<br>
			
			<table style="width:100%">
            	<tr>
            		<th>Test</th>
            		<th>Discussion</th>
            	</tr>
            	<tr th:if="${diagnosis.test1 !=''}">
            		<td th:utext="${diagnosis.test1}"></td>
            		<td th:utext="${diagnosis.test1Discussion}"></td>
            	</tr>
            	
            	<tr th:if="${diagnosis.test2 !=''}">
            		<td th:utext="${diagnosis.test2}"></td>
            		<td th:utext="${diagnosis.test2Discussion}"></td>
            	</tr>
            	
            	<tr th:if="${diagnosis.test3 !=''}">
            		<td th:utext="${diagnosis.test3}"></td>
            		<td th:utext="${diagnosis.test3Discussion}"></td>
            	</tr>
            	
            	<tr th:if="${diagnosis.test4 !=''}">
            		<td th:utext="${diagnosis.test4}"></td>
            		<td th:utext="${diagnosis.test4Discussion}"></td>
            	</tr>
            	
            	<tr th:if="${diagnosis.test5 !=''}">
            		<td th:utext="${diagnosis.test5}"></td>
            		<td th:utext="${diagnosis.test5Discussion}"></td>
            	</tr>
            	
            	<tr th:if="${diagnosis.test6 !=''}">
            		<td th:utext="${diagnosis.test6}"></td>
            		<td th:utext="${diagnosis.test6Discussion}"></td>
            	</tr>
            	
            	<tr th:if="${diagnosis.test7 !=''}">
            		<td th:utext="${diagnosis.test7}"></td>
            		<td th:utext="${diagnosis.test7Discussion}"></td>
            	</tr>
			    
			    <tr th:if="${diagnosis.test8 !=''}">
            		<td th:utext="${diagnosis.test8}"></td>
            		<td th:utext="${diagnosis.test8Discussion}"></td>
            	</tr>
            	
            	<tr th:if="${diagnosis.test9 !=''}">
            		<td th:utext="${diagnosis.test9}"></td>
            		<td th:utext="${diagnosis.test9Discussion}"></td>
            	</tr>
            	
            	<tr th:if="${diagnosis.test10 !=''}">
            		<td th:utext="${diagnosis.test10}"></td>
            		<td th:utext="${diagnosis.test10Discussion}"></td>
            	</tr>
			
			</table>
			<br>
			<p><i>[Prepared By]</i></p>
			<p th:utext="${doctor.name}"></p>
			<p th:utext="${doctor.specialities}"></p>
		    <p th:utext="${doctor.title}"></p>
			
			

		</div>
		
	
		</div>
		
		<div class="date">
			<p id="demo"></p>
		</div>
	</div>
	
	<script>
	document.getElementById("generate").addEventListener("click",function(){
		var printContents=document.getElementById('print').innerHTML;
		var originalContents=document.body.innerHTML;
		document.body.innerHTML=printContents;
		window.print();
		document.body.innerHTML=originalContents;
	});
	
	</script>
	
	
	
	<script type="text/javascript">
		var d = new Date();
		document.getElementById("demo").innerHTML = d;
	</script>
	
		

</body>
</html>
