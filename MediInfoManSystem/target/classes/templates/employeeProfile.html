<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Employee:Medical Information Management System</title>
<link rel="icon" type="image/gif/png" href="/image/title.png">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/form.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.tablePart{
    position:absolute;
 	background:rgba(0,0,0,0.6);
 	padding:22px;
 	font-size:17px;	
 	margin:40px;
 	width:700px;


}

table,th,td{
	border:2px solid black;
	border-collapse:collapse;
	background:;
	
}
th,td{
	padding:10px;
	text-align:left;
}
tr:hover{
	background:rgba(0,0,0,0.2);
}
h4{
	float:right;

}

</style>

</head>
<body>
	<div class="wrapper">
		<img alt="medical system" src="/image/medical-2.jpg" width="100%"
			height="1100">
		<div class="content">
			<h3>Medical Information Management System</h3>
			
				
			<div th:switch="${role}">
				<span th:case="'[Admin]'" class="link"><a th:href="@{/adminPage}">Home</a></span>
				<span th:case="'[Receptionist]'" class="link"><a th:href="@{/receptionistPage}">Home</a></span>
				
			</div>
			
			
			<div class="tablePart">
			<h3>Employee Profile</h3>
			
			<table style="width:100%">
           
			<tr>
			<th>ID</th>
			<td th:utext="${id}">
			</tr>
			
			<tr>
			<th>User Role</th>
			<td th:utext="${role}">
			</tr>
			
			<tr>
			<th>Name</th>
			<td th:utext="${name}">
			</tr>
			
			<tr>
			<th>Email</th>
			<td th:utext="${email}">
			</tr>
			
			<tr>
			<th>Phone</th>
			<td th:utext="${phone}">
			</tr>
			
			<tr>
			<th>Title</th>
			<td th:utext="${title}">
			</tr>
			
			<tr>
			<th>Office Location</th>
			<td th:utext="${office}">
			</tr>
			
			<tr>
			<th>Schedule</th>
			<td th:utext="${schedule}">
			</tr>
			
			<tr>
			<th>Salary</th>
			<td th:utext="${salary}">
			</tr>
			
			<tr>
			<th>Age</th>
			<td th:utext="${age}">
			</tr>
			
			<tr>
			<th>Joining Date</th>
			<td th:utext="${joindate}">
			</tr>
			
			<tr>
			<th>Gender</th>
			<td th:utext="${gender}">
			</tr>
			
			<tr>
			<th>User Status</th>
			<td th:utext="${status}">
			</tr>
			
			<tr>
			<th>Extra Information</th>
			<td th:utext="${extrainfo}">
			</tr>
			
			<tr>
			<th>Address</th>
			<td th:utext="${address}">
			</tr>
			
			
			</table>
			
			

		</div>
		
	
		</div>
		
		<div class="date">
			<p id="demo"></p>
		</div>
	</div>
	
	
	<script type="text/javascript">
		var d = new Date();
		document.getElementById("demo").innerHTML = d;
	</script>
		

</body>
</html>
